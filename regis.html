<html>
<head>
<body>
<div align="center">
<h1 >Registration form</h1>

<table>
<form action="/about page.html" method="post">

<tr>
<td height="30"><label for="fname">Name:</label></td>
<td><input type="text" id="fname" name="Firstname" placeholder="your name"></td>
</tr>

<tr>
<td height="30"><label for="email">E-mail:	</label></td>
<td><input type="email" id="email" placeholder="your email"></td>
</tr>

<tr>
<td height="30"><label for="pass">Password:	</label></td>
<td><input type="password" id="pass" name="Password"></td>
</tr>

<tr>
<td height="30"><label for="phnumber">Phone Number:	</label></td>
<td><input type="number" id="phnumber" name="phnumber" ><td>
</tr>

<tr>
<td height="30"><label for="gender">Gender:</label></td>
<td><input type="radio" id="male" name="gender">
<label for="gender">Male</label>
<input type="radio" id="female" name="gender">
<label for="gender">Female</label>
<input type="radio" id="others" name="gender">
<label for="gender">Others</label></td>
</tr>

<tr>
<td height="30"><label for="lang">Language:		</label></td>
<td><input list="lang" id="lang" name="lang" required></td>
<datalist id="lang">
<option value="C progamming">
<option value="C++">
<option value="Java">
<option value="Python">
<option value="Others">
</datalist>
</tr>

<tr>
<td height="30"><label for="code">Zip Code:		</label></td>
<td><input type="number" id="code" name="code" ></td>
</tr>

<tr>
<td height="30"><label for="code">About:	</label></td>
<td><textarea rows="5" cols="50" placeholder="Write about yourself..."></textarea></td>
</tr>

<tr>
<td><button><a href="About page.html">Back</a></button>
</tr>
</table>
</div>
</body>
</head>
</html>
